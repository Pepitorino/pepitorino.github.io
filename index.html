    <script>
        let theta=Math.PI / 3.0;
        let new_theta = 0.0;
        let new_x = 0.0;
        let new_y = 0.0;
        let wheel_radius = 300.0;
        let wheel_theta = 0.0;
        const circles = document.querySelectorAll('.circle');
        const wheel = document.querySelector('.wheel');
        const center = {
            x: parseFloat(getComputedStyle(circles[0]).left),
            y: parseFloat(getComputedStyle(circles[0]).top) 
        }
        
        circles.forEach((circle, index) => {
            new_theta = theta * index;
            new_x = (Math.cos(new_theta) * wheel_radius);
            new_y = (-1.0 * Math.sin(new_theta) * wheel_radius);

            circle.style.left = `${center.x + new_x}px`;
            circle.style.top = `${center.y + new_y}px`;
        });

    </script>
